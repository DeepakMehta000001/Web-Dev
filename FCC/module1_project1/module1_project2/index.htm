<!DOCTYPE html>
<html>
<head>
	<title>FCC Module1_assignment2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div id="main-container">
		<div id="header-section">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description"><i>Thank you for helping us with this survey.</i></p>
		</div>
		<div id="form">
			<form id="survey-form" action="#">
				<div id="form-name">
					<label id="name-label"> Name</label><br/>
					<input type="text" id="name" placeholder="Enter Your Name Here" required>
				</div>
				<div id="survey-email">
					<label id="email-label"> Email</label><br/>
					<input type="email"id="email" placeholder="Enter Your Email Here" required>
				</div>
				<div id="survey-number">
					<label id="number-label"> Age(optional)</label><br/>
					<input type="number" id="number" min="18" max="65" placeholder="Age">
				</div>
				<div id="survey-dropdown">
					<label>What role do you think you are best suited for ?</label><br />
					<select id="dropdown">
						<option>Select Role</option>
						<option>Role1</option>
						<option>Role2</option>
						<option>Role3</option>
						<option>Role4</option>
						<option>other</option>
					</select>
				</div>
				<div id="survey-radio">
					<label>What do you think of this organization ?</label>
					<br/><input type="radio" name="response">Definitely good<br/>
					<input type="radio" name="response">Maybe better<br/>
					<input type="radio" name="response">Not sure about quality
				</div>
				<div id="survey-checkbox">
					<label>Which of the following fields do you think you are good at ?</label>
					<br/><input type="checkbox" value="val1">Field1<br/>
					<input type="checkbox" value="val2">Field2<br/>
					<input type="checkbox" value="val3">Field3<br/>
					<input type="checkbox" value="val4">Field4<br/>
					<input type="checkbox" value="val5">Field5<br/>
					<input type="checkbox" value="val6">Field6<br/>
					<input type="checkbox" value="val7">Field7<br/>
					<input type="checkbox" value="val8">Field8<br/>
					<input type="checkbox" value="val9">Field9<br/>
				</div>
				<div id="survey-textarea">
					<label>Any comments or suggestions ?</label><br/>
					<textarea id="textarea"></textarea>
				</div>
				<div id="survey-submit">
					<button>Submit</button>
				</div>
			</form>
		</div>
	</div>	
</body>
</html>
