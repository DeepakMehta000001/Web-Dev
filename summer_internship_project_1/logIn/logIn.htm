<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="container-side-1">
				<p>Get Started</p>
				<div id="btns">
					<a href="#"><button>Sign in with Google</button></a>
					<a href="#"><button>Sign in with Facebook</button></a>
					<a href="#"><button>Sign in with LinkedIn</button></a>
				</div>
			</div>
			<div id="container-side-2">
				<div id="page-nav">
					<a href="#"><button id="log">Log In</button></a>
					<a href="#"><button id="reg">Register</button></a>
				</div>
				<p>Log in</p>
				<form target="#">
					<label>Username</label><br>
					<input type="text" name="" required class="input-field"><br><br>
					<label>Password</label><br>
					<input type="password" name="" required id="password" class="input-field">
					<i id="visibility" onmousedown="show()" onmouseup="hide()"class="fas fa-eye"></i><br><br>
					<br><button type="submit">Sign in</button>
						<a href="#">Forgot Password ?</a>
				</form>
			</div>
		</div>
	</body>
</html>
